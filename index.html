<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="Author" content="VasanthKumar">
    <link rel="shortcut icon" href="images/icons/icons8-games-96.png" type="image/x-icon">

    <title>game</title>
    <link rel="stylesheet" href="rock-paper-scissor.css">
  </head>

  <body>
    
      <h2 style="font-weight: lighter;">
        Rock Paper Scissors
      </h2>
  
      <button class="move-button js-rock-button">
        <img src="images/rock-emoji.png" class="move-icon">
      </button>
  
      <button class="move-button js-paper-button">
        <img src="images/paper-emoji.png" class="move-icon">
      </button>
  
      <button class="move-button js-scissor-button">
        <img src="images/scissor-emoji.png" class="move-icon">
      </button> 
      
      <h2 class="js-result result"></h2>
      <p class="js-move">
       
      </p>
      <p class="js-score score"></p>
  
      <button class="reset-score-button js-reset-button">
          Reset Game
      </button>
  
      <button class="auto-play-button js-play-button">
        Auto play
      </button>

    <!-- JavaScript -->
    <script src="rock-paper-scissor.js"></script>
  </body> 
</html>
